<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>숫자 찾기</h1>

  <h3>문제 설명</h3>
  <p>
    정수 num과 k가 매개변수로 주어질 때, num을 이루는 숫자 중에 k가 있으면 num의 그 숫자가 있는 자리 수를 return하고 없으면 -1을 return 하도록 solution 함수를 완성해보세요.
  </p>

  <h3>제한사항</h3>
  <p>
    0 < num < 1,000,000
    0 ≤ k < 10
    num에 k가 여러 개 있으면 가장 처음 나타나는 자리를 return 합니다.
  </p>

  <h3>입출력 예</h3>
  <div>
    num	k	result
    29183	1	3
    232443	4	4
    123456	7	-1
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(num, k) {
  const arr = [...String(num)]
  const map = arr.map((el) => Number(el))
  const x = map.findIndex((el) => el === k)
  return x === -1 ? -1 : x + 1;
}

const num = 232443
const k = 4
console.log('solution', solution(num, k))

</script>
