<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>7의 개수</h1>

  <h3>문제 설명</h3>
  <p>
    머쓱이는 행운의 숫자 7을 가장 좋아합니다.
    정수 배열 array가 매개변수로 주어질 때, 7이 총 몇 개 있는지 return 하도록 solution 함수를 완성해보세요.
  </p>

  <h3>제한사항</h3>
  <p>
    1 ≤ array의 길이 ≤ 100
    0 ≤ array의 원소 ≤ 100,000
  </p>

  <h3>입출력 예</h3>
  <div>
    array	result
    [7, 77, 17]	4
    [10, 29]	0
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(array) {
  return array.map((el) => String(el)).map((el) => [...el]).flat().filter((el) => el === '7').length;
}

const array = [10, 29]

console.log(solution(array))

</script>
