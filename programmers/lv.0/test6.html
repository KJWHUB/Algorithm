<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <h1>모음 제거</h1>

  <h3>문제 설명</h3>
  <p>
    영어에선 a, e, i, o, u 다섯 가지 알파벳을 모음으로 분류합니다.
    문자열 my_string이 매개변수로 주어질 때 모음을 제거한 문자열을 return하도록 solution 함수를 완성해주세요.
  </p>

  <h3>제한사항</h3>
  <p>
    my_string은 소문자와 공백으로 이루어져 있습니다.
    1 ≤ my_string의 길이 ≤ 1,000
  </p>

  <h3>입출력 예</h3>
  <div>
    my_string	result
    "bus"	"bs"
    "nice to meet you"	"nc t mt y"
  </div>

</body>
</html>

<script>
// 처음짠 코드
function solution(my_string) {
    let arr = [...my_string]

    const filterArr = arr.filter((el) => {
      return el !== 'a' && el !== 'e' && el !== 'i' && el !== 'o' && el !== 'u'
    })
    console.log('fi', filterArr)
    arr = filterArr.join('')
    return arr;
}

// 리팩토링
function solution1(my_string) {
    let arr = [...my_string]

    const filterArr = arr.filter((el) => {
      return !['a', 'e', 'i', 'o', 'u'].includes(el)
    })
    console.log('fi', filterArr)
    arr = filterArr.join('')
    return arr;
}
const my_string = 'nice to meet you'
console.log(solution(my_string))

</script>
