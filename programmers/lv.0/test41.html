function solution(n) {
  const arr = []

  // 소수 판별
  const isPrime = (num) => {
    if (num < 2) {
      return false;
    }
    for (let i = 2; i < num; i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  const zgfn = (n) => {
    if (isPrime(n)) {
      arr.push(n)
      return
    } else {
      const list = []
      for (let i = 2; i < n; i++) {
        if (Number.isInteger(n/i)) {
          list.push(i)
        }
      }
      const x = list[0]
      arr.push(x)
      return zgfn(n/x)
    }
  }

  zgfn(n)
  
  return [...new Set(arr)];
}

const n = 34

console.log(solution(n))
