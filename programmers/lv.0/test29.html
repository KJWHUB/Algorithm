<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>약수 구하기</h1>

  <h3>문제 설명</h3>
  <p>
    정수 n이 매개변수로 주어질 때, n의 약수를 오름차순으로 담은 배열을 return하도록 solution 함수를 완성해주세요.
  </p>

  <h3>제한사항</h3>
  <p>
    1 ≤ n ≤ 10,000
  </p>

  <h3>입출력 예</h3>
  <div>
    n	result
    24	[1, 2, 3, 4, 6, 8, 12, 24]
    29	[1, 29]
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(n) {
  let arr = []
  for (let i = 1; i <= n; i++) {
    arr.push(i)
  }
  
  return arr.filter((el, index) => Number.isInteger(n/el));
}

const n = 21

console.log('solution', solution(n))

</script>
