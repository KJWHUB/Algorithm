  <h1>치킨 쿠폰</h1>

  <h3>문제 설명</h3>
  <p>
    프로그래머스 치킨은 치킨을 시켜먹으면 한 마리당 쿠폰을 한 장 발급합니다.
    쿠폰을 열 장 모으면 치킨을 한 마리 서비스로 받을 수 있고, 서비스 치킨에도 쿠폰이 발급됩니다.
    시켜먹은 치킨의 수 chicken이 매개변수로 주어질 때 받을 수 있는 최대 서비스 치킨의 수를 return하도록 solution 함수를 완성해주세요.
  </p>

  <h3>제한사항</h3>
  <p>
    chicken은 정수입니다.
    0 ≤ chicken ≤ 1,000,000       
  </p>

  <h3>입출력 예</h3>
  <div>
    chicken	result
    100	11
    1,081	120
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(chicken) {

  let coupon = chicken
  let serviceCnt = 0

  const zgfn = (n) => {
    if (Math.floor(n/10) === 0) {
      return 'stop'
    } else {
      const x = Math.floor(n/10)
      n = x + n%10
      serviceCnt += x
      return zgfn(n)
    }
  }

  zgfn(coupon)

  return serviceCnt;
}
