<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <h1>대문자와 소문자</h1>

  <h3>문제 설명</h3>
  <p>
    문자열 my_string이 매개변수로 주어질 때, 대문자는 소문자로 소문자는 대문자로 변환한 문자열을 return하도록 solution 함수를 완성해주세요.
  </p>

  <h3>제한사항</h3>
  <p>
    1 ≤ my_string의 길이 ≤ 1,000
    my_string은 영어 대문자와 소문자로만 구성되어 있습니다.
  </p>

  <h3>입출력 예</h3>
  <div>
    my_string	result
    "cccCCC"	"CCCccc"
    "abCdEfghIJ"	"ABcDeFGHij"
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(my_string) {
  const arr = [...my_string]
  const map = arr.map((el) => el.match(new RegExp(/^[A-Z]/)) ? el.toLowerCase() : el.toUpperCase())
  return map.join('')
}
const str = 'cccCCC'
console.log(solution(str))

// 리팩토링

</script>
