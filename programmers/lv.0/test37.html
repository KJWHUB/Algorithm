<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

  <h1>A로 B 만들기</h1>

  <h3>문제 설명</h3>
  <p>
    문자열 before와 after가 매개변수로 주어질 때, before의 순서를 바꾸어 after를 만들 수 있으면 1을, 만들 수 없으면 0을 return 하도록 solution 함수를 완성해보세요.
  </p>

  <h3>제한사항</h3>
  <p>
    0 < before의 길이 == after의 길이 < 1,000
    before와 after는 모두 소문자로 이루어져 있습니다.
  </p>

  <h3>입출력 예</h3>
  <div>
    before	after	result
    "olleh"	"hello"	1
    "allpe"	"apple"	0
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(before, after) {
  const beforeArr = [...before]
  const afterArr = [...after]
  const beforeSort = beforeArr.sort()
  const afterSort = afterArr.sort()
  return beforeSort.join('') === afterSort.join('') ? 1 : 0;
}

const before = 'olleh'
const after = 'hello'

console.log(solution(before, after))


</script>
