<body>

  <h1>다음에 올 숫자</h1>

  <h3>문제 설명</h3>
  <p>
    등차수열 혹은 등비수열 common이 매개변수로 주어질 때, 마지막 원소 다음으로 올 숫자를 return 하도록 solution 함수를 완성해보세요.
  </p>

  <h3>제한사항</h3>
  <p>
    2 < common의 길이 < 1,000
    -1,000 < common의 원소 < 2,000
    common의 원소는 모두 정수입니다.
    등차수열 혹은 등비수열이 아닌 경우는 없습니다.
    등비수열인 경우 공비는 0이 아닌 정수입니다.    
  </p>

  <h3>입출력 예</h3>
  <div>
    common	result
    [1, 2, 3, 4]	5
    [2, 4, 8]	16
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(common) {

  const x1 = common[1] - common[0]
  const x2 = common[2] - common[1]
  
  if (x1 === x2) {
    return common[common.length - 1] + x1
  } else {
    const a = common[1]/common[0]
    return common[common.length - 1] * a
  }
}

const common = [2, 4, 8]

console.log(solution(common))

</script>
