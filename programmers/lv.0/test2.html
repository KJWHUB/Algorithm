<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

  <h1>최빈값 구하기</h1>

  <h3>문제 설명</h3>
  <p>
    최빈값은 주어진 값 중에서 가장 자주 나오는 값을 의미합니다. 정수 배열 array가 매개변수로 주어질 때, 최빈값을 return 하도록 solution 함수를 완성해보세요. 최빈값이 여러 개면 -1을 return 합니다.
  </p>

  <h3>제한사항</h3>
  <p>
    0 < array의 길이 < 100
    0 ≤ array의 원소 < 1000
  </p>

  <h3>입출력 예</h3>
  <div>
    array	result
    [1, 2, 3, 3, 3, 4]	3
    [1, 1, 2, 2]	-1
    [1]	1
  </div>

</body>
</html>

<script>
  function solution(array) {
    var answer = 0;

    const obj = {}

    array.forEach(element => {
      if (obj[element] === undefined) {
        obj[element] = 1
      } else {
        obj[element] += 1
      }
    });
    console.log(obj)

    let arr = Object.values(obj);
    let max = Math.max(...arr);
    console.log(arr)
    console.log(max)

    let arr1 = []

    for (const key in obj) {
      console.log(`${key}: ${obj[key]}`);
      if (obj[key] === max) {
        arr1.push(key)
      }
    }
    console.log(arr1)

    if (arr1.length > 1) {
      answer = -1
    } else {
      answer = arr1[0]
    }

    return Number(answer);
  }
  const arr = [1, 2, 3, 3, 3, 4]
  console.log('ret', solution(arr))
</script>
