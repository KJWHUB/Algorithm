<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>k의 개수</h1>

  <h3>문제 설명</h3>
  <p>
    1부터 13까지의 수에서, 1은 1, 10, 11, 12, 13 이렇게 총 6번 등장합니다. 
    정수 i, j, k가 매개변수로 주어질 때, i부터 j까지 k가 몇 번 등장하는지 return 하도록 solution 함수를 완성해주세요.
  </p>

  <h3>제한사항</h3>
  <p>
    1 ≤ i < j ≤ 100,000
    0 ≤ k ≤ 9
  </p>

  <h3>입출력 예</h3>
  <div>
    i	j	k	result
    1	13	1	6
    10	50	5	5
    3	10	2	0
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(i, j, k) {
  const arr = []
  for (let index = i; index <= j; index++) {
    arr.push(index)
  }
  const map = arr.map((el) => String(el))
  const filter1 = map.filter((el) => el.length === 1)
  const filter2 = map.filter((el) => el.length >= 2)
  const flat = filter2.map((el) => [...el]).flat()
  const temp = filter1.concat(flat)

  return temp.filter((el) => el === `${k}`).length;
}

const i = 1
const j = 13
const k = 1

console.log(solution(i, j, k))


</script>
