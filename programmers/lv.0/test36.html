<body>

  <h1>팩토리얼</h1>

  <h3>문제 설명</h3>
  <p>
    i팩토리얼 (i!)은 1부터 i까지 정수의 곱을 의미합니다.
    예를들어 5! = 5 * 4 * 3 * 2 * 1 = 120 입니다. 정수 n이 주어질 때 다음 조건을 만족하는 가장 큰 정수 i를 return 하도록 solution 함수를 완성해주세요.

    i! ≤ n
  </p>

  <h3>제한사항</h3>
  <p>
    0 < n ≤ 3,628,800
  </p>

  <h3>입출력 예</h3>
  <div>
    n	result
    3628800	10
    7	3
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(n) {
  const factorial = (n) => {
    let arr = []
    for(let i = 1; n >= i; i++) {
      arr.push(i)
    }
    return arr.reduce((acc, curr) => acc * curr, 1);
  }
  const arr = []
  for (let i = 1; factorial(i) <= n; i++) {
    arr.push(i)
  }
  return arr[arr.length -1];
}

const n = 7

console.log(solution(n))


</script>
