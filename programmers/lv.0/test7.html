<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

  <h1>자릿수 더하기</h1>

  <h3>문제 설명</h3>
  <p>
    정수 n이 매개변수로 주어질 때 n의 각 자리 숫자의 합을 return하도록 solution 함수를 완성해주세요
  </p>

  <h3>제한사항</h3>
  <p>
    my_string은 소문자와 공백으로 이루어져 있습니다.
    1 ≤ my_string의 길이 ≤ 1,000
  </p>

  <h3>입출력 예</h3>
  <div>
    n	result
    1234	10
    930211	16
  </div>

</body>
</html>

<script>

// 내가 짠 코드
function solution(n) {
  const map = [...`${n}`].map((el) => Number(el))
  let cnt = 0
  map.forEach((el) => cnt += el)
  return cnt
}

const n = 1234
console.log('solution', solution(n))

</script>
