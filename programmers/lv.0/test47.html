  </p>

function solution(my_str, n) {
  let arr = [...my_str]
  const res = []
  const cnt = Math.floor(arr.length/n) + 1

  if (n === 1) {
    return arr
  }
  if (n === arr.length) {
    return [my_str]
  }
  for (let i = 1; i <= cnt; i++) {
    res.push(arr.slice(0, n))
    arr.splice(0, n)
  }

  const map = res.map((el) => el.join(''))
  const filter = map.filter((el) => el !== '')
  return filter;
}

const my_str = "abcd5"
const n = 4

console.log(solution(my_str, n))
