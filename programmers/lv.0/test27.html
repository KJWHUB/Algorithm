<body>

  <h1>가장 큰 수 찾기</h1>

  <h3>문제 설명</h3>
  <p>
    정수 배열 array가 매개변수로 주어질 때, 가장 큰 수와 그 수의 인덱스를 담은 배열을 return 하도록 solution 함수를 완성해보세요.
  </p>

  <h3>제한사항</h3>
  <p>
    1 ≤ array의 길이 ≤ 100
    0 ≤ array 원소 ≤ 1,000
    array에 중복된 숫자는 없습니다.
  </p>

  <h3>입출력 예</h3>
  <div>
    array	result
    [1, 8, 3]	[8, 1]
    [9, 10, 11, 8]	[11, 2]
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(array) {
  const max = Math.max(...array)
  const max1 = array.findIndex((el) => el === max)
  return [max, max1];
}

const array = [1, 8, 3]

console.log('solution', solution(array))

</script>
