<body>

  <h1>가까운 수</h1>

  <h3>문제 설명</h3>
  <p>
    정수 배열 array와 정수 n이 매개변수로 주어질 때, array에 들어있는 정수 중 n과 가장 가까운 수를 return 하도록 solution 함수를 완성해주세요.
  </p>

  <h3>제한사항</h3>
  <p>
    1 ≤ array의 길이 ≤ 100
    1 ≤ array의 원소 ≤ 100
    1 ≤ n ≤ 100
    가장 가까운 수가 여러 개일 경우 더 작은 수를 return 합니다.
  </p>

  <h3>입출력 예</h3>
  <div>
    array	n	result
    [3, 10, 28]	20	28
    [10, 11, 12]	13	12
  </div>

</body>
</html>

<script>
// 내가 짠 코드
function solution(array, n) {

  const copy = [...array]
  copy.push(n)
  const arr = copy.sort((a, b) => a - b)
  const findIndex = arr.findIndex((el) => el === n)
  const down = arr[findIndex - 1]
  const up = arr[findIndex + 1]

  if (!up) {
    return down
  } else if (!down){
    return up
  }

  const temp = n - down <= Math.abs(n - up) ? down : up

  return temp;
}

const array = [10, 11, 12]
const n = 13

console.log(solution(array, n))


</script>
